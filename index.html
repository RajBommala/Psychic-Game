<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
    <!--Not required to link any CSS file as this Game has plain text-->
</head>

<body>
     <!--Write HTML code-->
    <h1>Psychic Game</h1>
    <p>Guess what letter I am thinking of:</p>
    <p>Wins:<span id="win"></span></p>
    <p>Losses:<span id="loss"></span></p>
    <p>Guesses Left:<span id="numOfGuesses"></span></p>
    <p>Your Guesses so far:<span id="guesses"></span></p>
    <p>Matching letter guessed: <span id="correctLetter"></span></p>

    <!-- Link external JS file -->
    <script src="assets/javascript/game.js"></script>
   
</body>

</html>
